<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ülke Tahmin Oyunu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Ülke Tahmin Oyunu</h1>
        <p id ="start">Ülke tahmin oyunu oynamak için aşağıdaki butona tıklayın.</p>

        <button id="start-btn">Oyna</button>
        <p id="feedback2"></p>
        <br>
        <br>
        <br>
    </div>
    <div class="game-container" id="game-container">
        <div id="game-area">
            <input type="text" id="guess-input" placeholder="Bir ülke adı girin">
            <button id="submit-guess">Tahmin Et</button>
            <p id="feedback"></p>
        </div>
        <br>
        <br>
        <br>
        <div id="hint-area">
            <button id="hint-btn">İpucu</button>
            <button id="reveal-btn">Cevabı Göster</button>
            <p id="hint"></p>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
